# Application Properties
spring.application.name=job-hunting-platform
server.port=8080

# Database Configuration - H2 for development
spring.datasource.url=jdbc:h2:mem:jobhuntdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=asjkbasdbaskdbakdbaskdbaskdbaslkdnasklxnaslaslxnaslxaslkxnaslklxaslx
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Allow CORS for Angular frontend
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.jobhunt=DEBUG

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

